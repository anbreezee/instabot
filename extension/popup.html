<!doctype html>
<html>
	<head>
		<title>Getting Started Extension's Popup</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="./css/style.css">
		<script src="jquery-2.1.4.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="popup.js"></script>
	</head>
	<body>
		<h5>Application Settings</h5>
		<div class="input-group">
			<div class="control-input">
				<input type="text" class="form-control" id="nickname" placeholder="Your Nickname" value="anbreezee" /><!--stoneguardru">-->
			</div>
		</div>
		<!--
		<div class="form-group">
			<div class="control-input">
				<input type="text" class="form-control" id="apiurl" placeholder="API URL" value="http://188.166.7.99:8082/instabot/api.php">
			</div>
		</div>
		-->
		<br>
		<h5>Subscribe to ...</h5>
		<div class="form-group">
			<div class="control-input">
				<div class="radio">
					<label>
						<input type="radio" name="objects" id="objects" value="followed_by" checked>
						Followed-by
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="objects" id="objects" value="followers">
						Followers
					</label>
				</div>
			</div>
		</div>
		<h5>Subscription Mode</h5>
		<div class="form-group">
			<div class="control-input">
				<div class="radio">
					<label>
						<input type="radio" name="subscriptionMode" id="subscriptionMode" value="manual" data-placeholder="Users" checked>
						Manual
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="subscriptionMode" id="subscriptionMode" value="url" data-placeholder="URL Address">
						By URL
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="subscriptionMode" id="subscriptionMode" value="auto" data-placeholder="Root User">
						Automatic
					</label>
				</div>
			</div>
		</div>
		<div class="input-group">
			<input type="text" class="form-control" id="subscribeUsers" placeholder="Users">
			<span class="input-group-btn">
				<button type="submit" id="subscribe" class="btn btn-success">Subscribe</button>
			</div>
		</div>
		<br>
		<h5>Unsubscription from followers</h5>
		<div class="input-group">
			<input type="text" class="form-control" id="unsubscribeNumber" placeholder="Number of followers" disabled>
			<span class="input-group-btn">
				<button type="submit" id="unsubscribe" class="btn btn-danger">Unsubscribe</button>
			</span>
		</div>
		<div class="form-group">
			<textarea readonly class="log" id="log">Welcome to Instabot</textarea>
		</div>
		<div class="input-group" style="width: 100%; text-align: center;">
			<button type="submit" id="stop" class="btn btn-large" disabled="disabled">Stop Process</button>
		</div>
	</body>
</html>
