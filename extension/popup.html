<!doctype html>
<html>
	<head>
		<title>Getting Started Extension's Popup</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="./css/style.css">
		<script src="jquery-2.1.4.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="popup.js"></script>
	</head>
	<body>
		<h5>Общие настройки</h5>
		<div class="input-group">
			<div class="control-input">
				<input type="text" class="form-control" id="nickname" placeholder="nickname" value="stoneguardru">
			</div>
		</div>
		<!--
		<div class="form-group">
			<div class="control-input">
				<input type="text" class="form-control" id="apiurl" placeholder="API URL" value="">
			</div>
		</div>
		-->
		<h5>Подписаться на ...</h5>
		<div class="form-group">
			<div class="control-input">
				<div class="radio">
					<label>
						<input type="radio" name="objects" id="objects" value="followed_by" checked>
						подписки
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="objects" id="objects" value="followers">
						подписчиков
					</label>
				</div>
			</div>
		</div>
		<h5>Режим подписки</h5>
		<div class="form-group">
			<div class="control-input">
				<div class="radio">
					<label>
						<input type="radio" name="subscriptionMode" id="subscriptionMode" value="manual" data-placeholder="Users" checked>
						Manual
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="subscriptionMode" id="subscriptionMode" value="url" data-placeholder="URL Address">
						By URL
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="subscriptionMode" id="subscriptionMode" value="auto" data-placeholder="Root User">
						Automatic
					</label>
				</div>
			</div>
		</div>
		<div class="input-group">
			<input type="text" class="form-control" id="subscribeUsers" placeholder="Users">
			<span class="input-group-btn">
				<button type="submit" id="subscribe" class="btn btn-success">Подписаться</button>
			</div>
		</div>
		<h5>Отписка</h5>
		<div class="input-group">
			<input type="text" class="form-control" id="unsubscribeNumber" placeholder="Количество подписчиков" disabled>
			<span class="input-group-btn">
				<button type="submit" id="unsubscribe" class="btn btn-danger">Отписаться</button>
			</span>
		</div>
		<div class="form-group">
			<textarea readonly class="log" id="log">Welcome to Instabot</textarea>
		</div>
		<div class="input-group" style="width: 100%; text-align: center;">
			<button type="submit" id="stop" class="btn btn-large" disabled="disabled">Остановить</button>
		</div>
	</body>
</html>
