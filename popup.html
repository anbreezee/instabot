<!doctype html>
<html>
    <head>
        <title>Getting Started Extension's Popup</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <script src="jquery-2.1.4.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <h5>Application Settings</h5>
        <div class="form-group">
            <div class="control-input">
                <input type="text" class="form-control" id="nickname" placeholder="Your Nickname" value="anbreezee">
            </div>
        </div>
        <div class="form-group">
            <div class="control-input">
                <input type="text" class="form-control" id="nickname" placeholder="API URL" value="http://www.api.ru/">
            </div>
        </div>
        <br>
        <h5>Subscription to followers</h5>
        <div class="input-group">
            <input type="text" class="form-control" id="subscribeUsers" placeholder="Users">
            <span class="input-group-btn">
                <button type="submit" id="subscribe" class="btn btn-success">Subscribe</button>
            </div>
        </div>
        <br>
        <h5>Unsubscription from followers</h5>
        <div class="input-group">
            <input type="text" class="form-control" id="unsubscribeNumber" placeholder="Number of followers">
            <span class="input-group-btn">
                <button type="submit" id="unsubscribe" class="btn btn-danger">Unsubscribe</button>
            </span>
        </div>
        <div class="form-group">
            <textarea readonly class="log">Welcome to Instabot</textarea>
        </div>
    </body>
</html>
